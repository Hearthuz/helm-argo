apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.heart.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: nginx
      app.kubernetes.io/name: {{ .Release.Name }}
  replicas: {{ .Values.heart.replicas }}
  template:
    metadata:
      labels:
        app: nginx
        app.kubernetes.io/name: {{ .Release.Name }}
    spec:
      containers:
      - name: nginx
        image: {{ .Values.heart.image }}
        ports:
        - containerPort: 80